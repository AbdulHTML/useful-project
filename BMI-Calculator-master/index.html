<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Калькулятор ИМТ</title>
</head>
<body>
    <h1>Калькулятор ИМТ</h1>
    <div id="container">
        <label for="weight-input" id="wlabel">Ваш вес(кг):</label><input type="text" id="weight-input">
        <label for="height-input" id="hlabel">Ваш рост(см):</label><input type="text" id="height-input">
        <button id="btn">Вычислить</button>
        <label for="bmi-output" id="bmilabel">Ваш ИМТ:</label><input type="text" id="bmi-output">
    </div>
    <div id="table">
        <table>
            <caption>ИМТ ИНДЕКС</caption>
            <tr>
              <th>Недостаточный Вес</th>
              <th>Здоров</th> 
              <th>Избыточный Вес</th>
              <th>Ожирение</th>
            </tr>
            <tr>
              <td>Ниже 18.5</td>
              <td>18.5–24.9</td>
              <td>25.0–29.9</td>
              <td>30.0 и более</td>
            </tr>
          </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
